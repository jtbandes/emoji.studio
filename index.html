<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>emoji.studio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">
</head>
<body>
<div class="col-6 mx-auto my-4">
  <noscript>
    <div class="alert alert-danger" role="alert">
      Sorry, emoji.studio requires JavaScript!
    </div>
  </noscript>
  <form name="arrow">
    <div class="form-group row">
      <label for="text" class="col-form-label col-sm-2">Text</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="text" placeholder="SOON" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-form-label col-sm-2">Arrow direction</div>
      <div class="col-sm-10 pt-2">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="arrow-dir-up" name="arrow-dir" class="custom-control-input" value="up" />
          <label class="custom-control-label" for="arrow-dir-up">Up</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="arrow-dir-down" name="arrow-dir" class="custom-control-input" value="down" />
          <label class="custom-control-label" for="arrow-dir-down">Down</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="arrow-dir-right" name="arrow-dir" class="custom-control-input" value="right" checked />
          <label class="custom-control-label" for="arrow-dir-right">Right</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="arrow-dir-left" name="arrow-dir" class="custom-control-input" value="left" />
          <label class="custom-control-label" for="arrow-dir-left">Left</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-form-label col-sm-2">Text position</div>
      <div class="col-sm-10 pt-2">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="text-pos-bottom" name="text-pos" class="custom-control-input" value="bottom" checked />
          <label class="custom-control-label" for="text-pos-bottom">Bottom</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="text-pos-top" name="text-pos" class="custom-control-input" value="top" />
          <label class="custom-control-label" for="text-pos-top">Top</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="text-pos-left" name="text-pos" class="custom-control-input" value="left" />
          <label class="custom-control-label" for="text-pos-left">Left</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="text-pos-right" name="text-pos" class="custom-control-input" value="right" />
          <label class="custom-control-label" for="text-pos-right">Right</label>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-6">
      <canvas class="img-thumbnail" />
    </div>
  </div>
  <div>
    <button type="button" class="btn btn-primary mt-2" id="download">Download .png</button>
  </div>
</div>
<script>
  const canvas = document.querySelector("canvas");
  canvas.width = 128;
  canvas.height = 128;

  const form = document.forms["arrow"];

  // Create a path for a right-pointing arrow in the rectangle (0,0) - (1,1).
  function addArrow(ctx, tailWidth, headLength) {
    ctx.rect(0, (1 - tailWidth) / 2, (1 - headLength), tailWidth);
    ctx.moveTo((1 - headLength), 0);
    ctx.lineTo(1, 0.5);
    ctx.lineTo((1 - headLength), 1);
    ctx.closePath();
  }

  function getSettings() {
    const text = form.elements["text"].value || form.elements["text"].placeholder;
    let arrowDir = "right";
    for (const radio of form.elements["arrow-dir"]) {
      if (radio.checked) {
        arrowDir = radio.value;
        break;
      }
    }
    let textPos = "bottom";
    for (const radio of form.elements["text-pos"]) {
      if (radio.checked) {
        textPos = radio.value;
        break;
      }
    }
    return {text, arrowDir, textPos};
  }

  function render() {
    const {text, arrowDir, textPos} = getSettings();

    const ctx = canvas.getContext("2d");
    ctx.resetTransform();
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    switch (textPos) {
      case "bottom":
        break;
      case "top":
        ctx.translate(canvas.width/2, canvas.height/2);
        ctx.rotate(Math.PI);
        ctx.translate(-canvas.width/2, -canvas.height/2);
        break;
      case "left":
        ctx.translate(canvas.width/2, canvas.height/2);
        ctx.rotate(Math.PI/2);
        ctx.translate(-canvas.width/2, -canvas.height/2);
        break;
      case "right":
        ctx.translate(canvas.width/2, canvas.height/2);
        ctx.rotate(-Math.PI/2);
        ctx.translate(-canvas.width/2, -canvas.height/2);
        break;
    }
    // ctx.scale(canvas.width, canvas.height);

    // arrow
    ctx.beginPath();

    let tailWidth = 0.4;
    let headLength = 0.4;

    let regionWidth = 0.8;
    let regionHeight = 0.5;
    let regionY = 0.1;
    if (arrowDir === "up" || arrowDir === "down") {
      regionWidth = 0.5;
      headLength = 0.5;
    }
    let regionX = (1 - regionWidth) / 2;

    ctx.save();
    ctx.scale(canvas.width, canvas.height);
    switch (arrowDir) {
      case "up":
        ctx.translate(regionX, regionHeight + regionY);
        ctx.scale(regionWidth, regionHeight);
        ctx.rotate(-Math.PI / 2);
        break;
      case "down":
        ctx.translate(regionWidth + regionX, regionY);
        ctx.scale(regionWidth, regionHeight);
        ctx.rotate(Math.PI / 2);
        break;
      case "right":
      default:
        ctx.translate(regionX, regionY);
        ctx.scale(regionWidth, regionHeight);
        break;
      case "left":
        ctx.translate(regionX + regionWidth, regionY);
        ctx.scale(-regionWidth, regionHeight);
        break;
    }
    addArrow(ctx, tailWidth, headLength);
    ctx.restore();

    // draw arrow
    ctx.lineWidth = canvas.width * 0.05;
    ctx.strokeStyle = "white";
    ctx.lineJoin = "round";
    ctx.stroke();
    ctx.fillStyle = "black";
    ctx.fill();

    ctx.save();
    ctx.textBaseline = "top";
    const textAreaWidth = 0.9 * canvas.width;
    const fontSize = canvas.height * 0.35;
    ctx.font = `${fontSize}px "Roboto Condensed"`;
    let textScaleX = 1;
    const textWidth = ctx.measureText(text).width;
    if (textWidth > textAreaWidth) {
      textScaleX = textAreaWidth / textWidth;
    }
    const textAreaX = (canvas.width - textScaleX * textWidth) / 2;
    const textAreaY = canvas.height - fontSize - 0.1;
    ctx.scale(textScaleX, 1);
    ctx.fillStyle = "black"
    ctx.strokeText(text, textAreaX, textAreaY);
    ctx.fillText(text, textAreaX, textAreaY);
    ctx.restore();
  }

  if (document.fonts && document.fonts.ready && document.fonts.ready.then) {
    document.fonts.load(`1px "Roboto Condensed"`).then(() => {
      render();
    });
  } else {
    render();
  }
  document.querySelectorAll("input").forEach((input) => {
    input.addEventListener("input", render);
  });

  document.querySelector("button#download").addEventListener("click", () => {
    canvas.toBlob((blob) => {
      const a = document.createElement("a");
      const url = URL.createObjectURL(blob);
      a.href = url;
      a.download = getSettings().text + ".png";
      a.click();
      URL.revokeObjectURL(url);
    });
  });
</script>
</body>
</html>
